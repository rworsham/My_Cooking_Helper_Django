<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Robert Worsham" />
    <title>Sign Up</title> <!-- Changed title -->
    <link rel="icon" href="{% static 'assets/favicon.svg' %}" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+CU:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="title-center playwrite-cu-title" style="color: #7C93C3;">My Cooking Helper</div>
        </div>
    </header>
    {% load crispy_forms_tags %}
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand playwrite-cu-title" href="#">
                My Cooking Helper&nbsp;<i class="bi bi-cup-hot-fill"></i>
            </a>
        </div>
    </nav>
    <main class="center bg-custom-light">
        <div class="login-box">
            <h2 class="playwrite-cu-title">Sign Up</h2>
            <form method="POST">
                {% csrf_token %}
                {{ sign_up_form|crispy }}
                <button class="btn btn-primary login-btn w-100" type="submit" name="signup_request">Sign Up</button>
            </form>
            <a href="{% url 'cooking_post:login_page' %}" class="sign-up">Already have an account? Log in here!</a>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 My Cooking Helper. All rights reserved.</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="{% url 'cooking_notifications:contact' %}">Contact Us</a>
        <div>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
